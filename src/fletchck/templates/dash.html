{% extends "base.html" %}
{% block header %}
 <script href="{{ static_url("fletchck.js") }}"
         defer="defer"></script>
{% end %}
{% block body %}
<div class="container">
 <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
   <img src="{{ static_url("fletchck.svg") }}" alt="" class="logoimage" width="40">
   <span class="fs-4">{{ handler.settings["site_name"] }}</span>
  </a>
  <ul class="nav nav-pills">
   <li class="nav-item"><a href="/action" class="nav-link">Actions</a></li>
   <li class="nav-item"><a href="/logs" class="nav-link">Logs</a></li>
   <li class="nav-item"><a href="/config" class="nav-link">Settings</a></li>
   <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
  </ul>
 </header>
</div>

<main class="container">
  {% if status['info'] %}<div id="check-alert" class="alert alert-warning" role="alert">
    {{ status['info'] }}
  </div>{% end %}
  {% block main %}{% end %}
</main>
{% end %}
